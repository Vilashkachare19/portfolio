<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="shortcut icon" href="vk.png" type="image/x-icon" >

    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-image: url('bg image black.jpg'); /* Add background image here */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Contact Form Container */
        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay for readability */
        }

        .contact-form, .thank-you-message {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        .contact-form h1, .thank-you-message h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

          /* Button to navigate back */
          .back-btn {
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            background: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background: #0056b3;
        }

        .thank-you-message {
            display: none; /* Initially hidden */
        }

        .thank-you-message p {
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>

    <div class="contact-container">
        <!-- Contact Form -->
        <form class="contact-form" id="contactForm" onsubmit="showThankYouMessage(event)">
            <h1>Contact Us</h1>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Describe your query" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
            <a href="index.html" class="back-btn">Back to Home</a>
        </form>

        <!-- Thank You Message -->
        <div class="thank-you-message" id="thankYouMessage">
            <h1>Thank You!</h1>
            <p>Your submission has been received. We will get back to you shortly!</p>
        </div>
    </div>

    <script>
        function showThankYouMessage(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Hide the form and show the thank-you message
            document.getElementById('contactForm').style.display = 'none';
            document.getElementById('thankYouMessage').style.display = 'block';

            
            setTimeout(function () {
                window.location.href = "Index.html";
            }, 3000); 
        }
        
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        })
        .catch(error => console.error('Error loading navbar:', error));


    </script>
</body>
</html>
